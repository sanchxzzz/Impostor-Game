<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego del Impostor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6b6b, #f0e130);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }
        .container {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            width: 300px;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            padding: 8px;
        }
        input {
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #1abc9c;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #16a085;
        }
        .nombre-input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Juego del Impostor</h1>

    <!-- FORMULARIO REAL (invisible) para evitar el bug del navegador -->
    <form autocomplete="off" onsubmit="return false;">
        <div class="container">

            <label for="cantidadJugadores">Cantidad de jugadores:</label>
            <select id="cantidadJugadores" onchange="generarInputs()"></select>

            <label for="cantidadImpostores">Cantidad de impostores:</label>
            <select id="cantidadImpostores"></select>

            <div id="inputsNombres"></div>

            <button type="button" onclick="empezarJuego()">Jugar</button>

        </div>
    </form>

    <script src="script.js"></script>

    <script>
        const selectJugadores = document.getElementById('cantidadJugadores');
        const selectImpostores = document.getElementById('cantidadImpostores');
        const inputsDiv = document.getElementById('inputsNombres');

        // Jugadores 3 a 30
        for (let i=3; i<=30; i++) {
            let opt = document.createElement('option');
            opt.value = i; 
            opt.text = i;
            if(i===4) opt.selected = true;
            selectJugadores.appendChild(opt);
        }

        // Impostores 1 a 5
        for (let i=1; i<=5; i++) {
            let opt = document.createElement('option');
            opt.value = i; 
            opt.text = i;
            if(i===1) opt.selected = true;
            selectImpostores.appendChild(opt);
        }

        // Generar inputs de nombres
        function generarInputs() {
            inputsDiv.innerHTML = '';
            let cantidad = parseInt(selectJugadores.value);

            for(let i=1; i<=cantidad; i++) {
                let input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Nombre jugador ${i}`;
                input.className = 'nombre-input';
                input.id = `jugador${i}`;
                input.autocomplete = "off"; // evita el bug
                inputsDiv.appendChild(input);
            }
        }

        generarInputs();

        // Iniciar juego
        function empezarJuego() {
            let cantidad = parseInt(selectJugadores.value);
            let impostoresCount = parseInt(selectImpostores.value);

            setCantidadJugadores(cantidad);
            setCantidadImpostores(impostoresCount);

            for(let i=0; i<cantidad; i++) {
                let nombre = document.getElementById(`jugador${i+1}`).value;
                if(!nombre) nombre = `Jugador ${i+1}`;
                if(jugadores[i]) jugadores[i].nombre = nombre;
            }

            iniciarJuego();
        }
    </script>

</body>
</html>
